 <script>
   const imgCollection =document.getElementsByClassName("img-collection")[0];
   const imgAll =imgCollection.getElementsByTagName("img");

   //Buttons
   const prevBtn =document.getElementById("prevBtn");
   const nextBtn =document.getElementById("nextBtn");

   // Limit Images
   const lastClone =document.getElementById("lastClone");
   const fristClone =document.getElementById("fristClone");


   let count=1;
   const size =imgAll[0].clientWidth;
   console.log(nextBtn);

   imgCollection.style.transform="translateX("+(-size*count)+"px)";



   // button controller
   nextBtn.addEventListener('click',()=>{
     if(count>=imgAll.length-1)return;
     count+=1;
     imgCollection.style.transition="transform 0.4s ease-in-out";
     imgCollection.style.transform="translateX("+(-size*count)+"px)";
   });
   prevBtn.addEventListener('click',()=>{
     if(count<=0)return;
     count-=1;
     imgCollection.style.transition="transform 0.4s ease-in-out";
     imgCollection.style.transform="translateX("+(-size*count)+"px)";
   });


  // when getting limits
   imgCollection.addEventListener('transitionend',()=>{
     if(imgAll[count].id==='fristClone'){
       count=1;
       console.log('lastClone');
       imgCollection.style.transition="none";
       imgCollection.style.transform="translateX("+(-size*count)+"px)";
     }
     if(imgAll[count].id==='lastClone'){
       count=imgAll.length-2;
       imgCollection.style.transition="none";
       imgCollection.style.transform="translateX("+(-size*count)+"px)";
     }
   });


 </script>
